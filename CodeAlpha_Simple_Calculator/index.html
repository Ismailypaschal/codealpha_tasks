<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Basic Calculator Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              "primary-dark": "#2563eb",
              secondary: "#64748b",
              accent: "#f59e0b",
              "accent-dark": "#d97706",
              "background-light": "#f1f5f9",
              "background-dark": "#0f172a",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            boxShadow: {
              soft: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)",
              "inner-soft": "inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-sm bg-surface-light dark:bg-surface-dark rounded-3xl shadow-2xl border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col"
    >
      <div
        class="px-6 pt-6 pb-2 flex justify-between items-center text-slate-400 dark:text-slate-500 text-xs font-medium"
      >
        <span>Standard</span>
        <span
          class="material-symbols-outlined text-sm cursor-pointer hover:text-slate-600 dark:hover:text-slate-300"
          >history</span
        >
      </div>
      <div
        class="px-6 pb-6 flex flex-col items-end justify-end h-32 w-full break-all"
      >
        <input
          class="text-right text-slate-500 dark:text-slate-400 text-lg mb-1 h-7 border-none"
          id="solution"
        />
        <input
          class="w-full text-right text-slate-800 dark:text-slate-100 text-5xl font-bold tracking-tight border-none"
          id="answer"
        />
      </div>
      <div
        class="bg-slate-50 dark:bg-slate-800/50 p-6 grid grid-cols-4 gap-3 rounded-t-3xl border-t border-slate-100 dark:border-slate-700/50"
      >
        <button
          onclick="clearScreen()"
          id="clear_all"
          class="h-16 w-full rounded-2xl bg-red-100 dark:bg-red-900/20 text-red-600 dark:text-red-400 font-semibold text-lg hover:bg-red-200 dark:hover:bg-red-900/30 transition-colors flex items-center justify-center shadow-sm"
        >
          AC
        </button>
        <button
          onclick="clearLast()"
          id="clear"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-semibold text-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          <span class="material-symbols-outlined">backspace</span>
        </button>
        <button
          onclick="addToScreen('**')"
          id="percent"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-semibold text-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          n^
          <!-- <span class="material-symbols-outlined">percent</span> -->
        </button>
        <button
          onclick="addToScreen('/')"
          id="divide"
          class="h-16 w-full rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary dark:text-primary-light font-semibold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center shadow-sm"
        >
          รท
        </button>
        <button
          onclick="addToScreen(7)"
          id="seven"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          7
        </button>
        <button
          onclick="addToScreen(8)"
          id="eight"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          8
        </button>
        <button
          onclick="addToScreen(9)"
          id="nine"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          9
        </button>
        <button
          onclick="addToScreen('*')"
          id="multiply"
          class="h-16 w-full rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary dark:text-primary-light font-semibold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center shadow-sm"
        >
          ร
        </button>
        <button
          onclick="addToScreen(4)"
          id="four"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          4
        </button>
        <button
          onclick="addToScreen(5)"
          id="five"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          5
        </button>
        <button
          onclick="addToScreen(6)"
          id="six"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          6
        </button>
        <button
          onclick="addToScreen('-')"
          id="subtract"
          class="h-16 w-full rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary dark:text-primary-light font-semibold text-3xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center shadow-sm pb-1"
        >
          -
        </button>
        <button
          onclick="addToScreen(1)"
          id="one"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          1
        </button>
        <button
          onclick="addToScreen(2)"
          id="two"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          2
        </button>
        <button
          onclick="addToScreen(3)"
          id="three"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm"
        >
          3
        </button>
        <button
          onclick="addToScreen('+')"
          id="add"
          class="h-16 w-full rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary dark:text-primary-light font-semibold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center shadow-sm"
        >
          +
        </button>
        <button
          onclick="addToScreen(0)"
          id="zero"
          class="col-span-2 h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-2xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-start pl-7 shadow-sm"
        >
          0
        </button>
        <button
          onclick="addToScreen('.')"
          id="decimal"
          class="h-16 w-full rounded-2xl bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100 font-semibold text-3xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors flex items-center justify-center shadow-sm pb-2"
        >
          .
        </button>
        <button
          onclick="showResult('=')"
          id="result"
          class="h-16 w-full rounded-2xl bg-primary text-white font-semibold text-2xl hover:bg-primary-dark transition-colors flex items-center justify-center shadow-md shadow-primary/30"
        >
          =
        </button>
      </div>
      <div
        class="h-1.5 w-full bg-slate-100 dark:bg-slate-800 flex justify-center items-center"
      >
        <div
          class="w-1/3 h-1 bg-slate-200 dark:bg-slate-600 rounded-full"
        ></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
